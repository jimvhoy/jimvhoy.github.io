<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="midterm.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            min-height: 100vh;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scroll-container {
            width: 90%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding-bottom: 5px;
            z-index: 1;
            margin-bottom: 20px;
            outline: none;

            
            display: flex;
            align-items: center;
            justify-content: flex-start; 
        }

        
        .image-wrapper {
            display: inline-block;
            text-align: center; 
        }

        .scroll-container::-webkit-scrollbar {
            height: 5px;
            background-color: #f0f0f0;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #a0a0a0;
            border-radius: 2.5px;
            border: 1px solid #f0f0f0;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        .scroll-container img {
            width: 250px;
            height: 200px;
            border: 1px solid #ddd;
            margin: 5px;
            display: inline-block;
            object-fit: cover;
        }

        .home-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2;
            margin-bottom: 10px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        #pauseButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #pauseButton:hover {
            background-color: #1e7e34;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline id="myVideo">
            <source src="vid/5.vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="button-container">
        <button class="home-button" onclick="location.href='index.html';">HOME</button>
    </div>

    <div class="scroll-container">
        <div class="image-wrapper">
            <img src="img/1.new.jpg" alt="Image">
            <img src="img/2.new.jpg" alt="Image">
            <img src="img/3.new.jpg" alt="Image">
            <img src="img/4.new.jpg" alt="Image">
            <img src="img/5.new.jpg" alt="Image">
            <img src="img/6.new.jpg" alt="Image">
            <img src="img/7.new.jpg" alt="Image">
            <img src="img/8.new.jpg" alt="Image">
            <img src="img/9.new.jpg" alt="Image">
            <img src="img/10.new.jpg" alt="Image">
        </div>
    </div>

    <button id="pauseButton">Pause</button>

    <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("pauseButton");

        btn.onclick = function() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        };
    </script>
</body>
</html>
